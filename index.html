<!DOCTYPE html>

<html>
  <head>
    <title> Vitor Spiri - Do While 2021</title>

    <link rel="stylesheet" href="style.css">
    <!-- Adicionando a Fonte Roboto 400 e 700 de largura-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>


  <body>

    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat">
          </span>
          <img id="userImage" src="http://lorempixel.com.br/185/185" alt="Foto pessoal">
        </div>
      
      <h1 id="userName">Vitor</h1>

      <a id= "userLinkGithub" href="https://github.com/casimiro" target="_blank">
        <img src="images/github.svg" alt="Ícone Github"
        >
        <span id="userLogin">@vitorspiri</span></a
      >

      <p id="userBio">Estudante de Ciências da Computação, apaixonado por Web</p>

      <ul id="socialLinks">
        <li class="youtube">
          <a 
            href="http://youtube.com/casimiro" 
            target="_blank"
          > 
            <img 
              src="images/youtube.svg" alt="Ícone do Youtube" 
            >
          </a>
        </li>
        <li class="facebook">
          <a 
            href="https://facebook.com/casimiro" target="_blank"
          >
            <img 
              src="images/facebook.svg" 
              alt="Ícone do Facebook"
            >
          </a>
        </li>
        <li class="instagram">
          <a 
            href="http://instagram.com/casimiro" target="_blank"
          >
            <img 
              src="images/instagram.svg" 
              alt="Ícone do Instagram"
            >
          </a>
        </li>
        <li class="twitter">
          <a 
            href="http://twitter.com/casimiro" 
            target="_blank"
          >
            <img 
              src="images/twitter.svg" 
              alt="Ícone do Twitter"
            >
          </a>
        </li>
      </ul>

      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
